<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        input {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input:invalid {
            border: 2px solid red;
        }

        .conteiner {
            display: flex;
            flex-direction: column;
            max-width: 70%;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body>
    <form action="" method="GET" class="conteiner">
        <label for="emailInput">Email</label>
        <input type="email" pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" name="emailInput" placeholder="demo@mail.com" required>
        <label for="pswInput">Password</label>
        <input type="password" pattern=".{6,}" name="pswInput" placeholder="xxxxxxxxxx" required>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
